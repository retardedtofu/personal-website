<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Footer -->
	<link rel="apple-touch-icon" sizes="152x152" href="{{ '/apple-touch-icon.png' | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ '/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ '/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16">
	<link rel="manifest" href="{{ '/manifest.json' | prepend: site.baseurl }}">
	<link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#464646">
	<meta name="theme-color" content="#ffffff"> 

	<!-- Scripts -->
	<script src="{{ '/js/jquery-3.1.1.min.js' | prepend: site.baseurl }}"></script>

	<!-- GA -->
	{% include analytics.html %}
	
	<!-- Style Sheets and Fonts -->
	<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}">
	
	<!-- Typekit -->
	<script src="https://use.typekit.net/tza7kvw.js"></script>
	<script>try{Typekit.load({ async: false });}catch(e){}</script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i" rel="stylesheet">
</head>
