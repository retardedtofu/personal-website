---
layout: default
title: work
---

<div class="work-container">
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == "work" %}
    <a class="work" href="{{ post.url | prepend: site.baseurl }}">
      <div class="work-title">{{ post.title }}</div>
      <div class="work-time">{{ post.date | date: "%b %-d, %Y" }}</div>
    </a>
    {% endif %}
  {% endfor %}
{% endfor %}
</div>
